{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seele — Вход</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(to bottom right, #1a1a1a, #2d2d2d);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #eee;
    }

    .page-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      background: #202020;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
      width: 100%;
      max-width: 420px;
    }

    .login-card h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 2rem;
      color: #ff4d4d;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 1rem;
      color: #ccc;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      background: #2c2c2c;
      border: 1px solid #444;
      border-radius: 8px;
      font-size: 1rem;
      color: #fff;
    }

    .login-button {
      width: 100%;
      padding: 14px;
      background: #e60012;
      border: none;
      font-size: 1.1rem;
      font-weight: bold;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    .login-button:hover {
      background: #ff1a2a;
    }

    .signup-link {
      text-align: center;
      margin-top: 18px;
      font-size: 0.95rem;
    }

    .signup-link a {
      color: #ff5555;
      text-decoration: underline;
    }

    .footer {
      padding: 15px 0;
      text-align: center;
      background: #111;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="page-content">
    <div class="login-card">
      <h1>Вход</h1>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="{{ form.username.id_for_label }}">Имя пользователя:</label>
          {{ form.username }}
        </div>
        <div class="form-group">
          <label for="{{ form.password.id_for_label }}">Пароль:</label>
          {{ form.password }}
        </div>
        <button type="submit" class="login-button">Войти</button>
      </form>

      <p class="signup-link">
        Нет аккаунта? <a href="{% url 'signup' %}">Зарегистрироваться</a>
      </p>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Seele Site. Все права защищены.</p>
    </div>
  </footer>
</body>
</html>
